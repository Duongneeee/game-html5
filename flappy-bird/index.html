<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAPPY BIRD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="first-body">
    <div class="screen-1">
        <div class="email">
            <label for="email">User name</label>
            <div class="sec-2">
            <!-- <ion-icon name="mail-outline"></ion-icon> -->
            <input type="text" name="text" id="username" placeholder="Enter your username" required/>
            </div>
        </div>
        <button class="login">Play now</button>
    </div>
    <div class="container" id="main-content" style="display: none">
        <div class="game-title">
            <h1>FLAPPY BIRD</h1>
        </div>
        <div class="game-screen">
            <canvas id="game" width="300" height="500"></canvas>
            <p id="description" class="game-description">Press 'spacebar' or 'click' to begin</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
