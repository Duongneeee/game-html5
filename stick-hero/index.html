<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Hero</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body class="first-body">
    <div class="screen-1">
      <div class="email">
          <label for="email">User name</label>
          <div class="sec-2">
          <!-- <ion-icon name="mail-outline"></ion-icon> -->
          <input type="text" name="text" id="username" placeholder="Enter your username" required/>
          </div>
      </div>
      <button class="login">Play now</button>
    </div>
    <div class="container" id="main-content">
      <div id="score"></div>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="introduction">Hold down the mouse to stretch out a stick</div>
      <div id="perfect">DOUBLE SCORE</div>
      <!-- <button id="restart">RESTART</button> -->
      <div id="box-score" class="class-box-score">
        <div id="detal-score">
          <h3 class="over-game nosifer-regular">Over game</h3>
          <div class="general-score d-flex-block">
            <div class="d-flex-block">
              <p class="title-detal-score">Score</p>
              <p id="result-score" class="title-detal-score">0</p>
            </div>
            <div class="d-flex-block">
              <p class="title-detal-score">Best</p>
              <p id="best-score" class="title-detal-score">0</p>
            </div>
          </div>
          <!-- color grass  -->
          <!-- <div>
            <p>Color Grass</p>
            <input type="color" />
          </div> -->
          <!-- color figure -->
          <!-- <div>
            <p>Color Chicken</p>
            <input type="color" id="colorPicker" />
          </div> -->
        </div>
        <div id="background-color-palette">
          <h3 class="over-game">Background color</h3>

          <button class="color-button selected" style="background-color: #BBD691;" data-color="#BBD691" data-color2="#FEF1E1"></button>
          <button class="color-button" style="background-color: #ff7e5f;" data-color="#ff7e5f" data-color2="#feb47b"></button>
          <button class="color-button" style="background-color: #FFD700;" data-color="#FFD700" data-color2="#fce775"></button>
          <button class="color-button" style="background-color: #A9A9A9;" data-color="#A9A9A9" data-color2="#00BFFF"></button>
        </div>
        <div id="start">
          <button id="start-game">Start game</button>
        </div>
      </div>
    </div>
  </body>
</html>
